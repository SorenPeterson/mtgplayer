<body>
</body>

<template name="Layout">
	{{> Header}}
	{{> yield}}
</template>

<template name="Header">
	{{> loginButtons}}
	<a href="/decks">My Decks</a>
	<a href="/play">Play</a>
</template>

<template name="Index">
	<div id="index">
		<h1>MTG Player</h1>
		<p>Built by Soren Peterson</p>
		{{> loginButtons}}
		<a href="/decks">My Decks</a>
	</div>
</template>

<template name="CardPicker">
	<form>
		<input type="text"/>
	</form>
	{{#each results}}
		<p class="result">
			{{name}}
		</p>
	{{/each}}
</template>

<template name="Decks">
	{{#each decks}}
		<p class="deck">{{name}}</p>
	{{/each}}
	<button>New Deck</button>
</template>

<template name="EditDeck">
	{{#with deck}}
		<p>{{name}}</p>
		<form>
			<input name="name" placeholder="Name"/>
			<input type="submit"/>
		</form>
		<button class="add-card">Add Card</button>
		{{#each cards}}
			{{this}}
		{{/each}}
	{{/with}}
</template>
